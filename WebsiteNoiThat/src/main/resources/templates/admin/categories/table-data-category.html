<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Danh sách nhân viên | Quản trị Admin</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Main CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../static/admin/css/main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- or -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Font-icon css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />
  </head>

  <body class="app sidebar-mini rtl">
    <!-- Navbar-->
    <header class="app-header">
      <!-- Sidebar toggle button--><a
        class="app-sidebar__toggle"
        href="#"
        data-toggle="sidebar"
        aria-label="Hide Sidebar"
      ></a>
      <!-- Navbar Right Menu-->
      <ul class="app-nav">
        <!-- User Menu-->
        <li>
          <a class="app-nav__item" href="/index.html"
            ><i class="bx bx-log-out bx-rotate-180"></i>
          </a>
        </li>
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
        <img
          class="app-sidebar__user-avatar"
          src="/images/hay.jpg"
          width="50px"
          alt="User Image"
        />
        <div>
          <p class="app-sidebar__user-name"><b>Admin</b></p>
          <p class="app-sidebar__user-designation">Chào mừng bạn trở lại</p>
        </div>
      </div>
      <hr />
      <ul class="app-menu">
        <li>
          <a class="app-menu__item" href="table-data-table.html"
            ><i class="app-menu__icon bx bx-id-card"></i>
            <span class="app-menu__label">Quản Lý Nhân Viên</span></a
          >
        </li>
        <li>
          <a class="app-menu__item" href="#"
            ><i class="app-menu__icon bx bx-user-voice"></i>
            <span class="app-menu__label">Quản Lý Khách Hàng</span></a
          >
        </li>
        <li>
          <a class="app-menu__item" href="table-data-product.html">
            <i class="app-menu__icon bx bx-purchase-tag-alt"></i>
            <span class="app-menu__label">Quản Lý Sản Phẩm</span></a
          >
        </li>
        <li>
          <a class="app-menu__item" href="table-data-oder.html"
            ><i class="app-menu__icon bx bx-task"></i
            ><span class="app-menu__label">Quản Lý Đơn Hàng</span></a
          >
        </li>
        <li>
          <a class="app-menu__item active" href="table-data-category.html"
            ><i class="app-menu__icon bx bx-task"></i
            ><span class="app-menu__label">Quản Lý Danh Mục </span></a
          >
        </li>
      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item active">
            <a href="#"><b>Danh Sách Danh Mục</b></a>
          </li>
        </ul>
        <div id="clock"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
              <div class="row element-button">
                <div class="col-sm-2">
                  <a
                    class="btn btn-add btn-sm"
                    href="form-add-edit-category.html"
                    title="Thêm"
                    ><i class="fas fa-plus"></i> Tạo mới sản phẩm</a>
                </div>
                <div class="col-sm-2">
                  <a
                    class="btn btn-delete btn-sm"
                    type="button"
                    title="Xóa"
                    onclick="myFunction(this)"
                    ><i class="fas fa-trash-alt"></i> Xóa tất cả
                  </a>
                </div>
              </div>
              <div
                id="sampleTable_wrapper"
                class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer"
              >
                <div class="row">
                  <div class="col-md-6"></div>
                  <div class="col-md-6">
                    <div id="sampleTable_filter" class="dataTables_filter">
                      <label
                        >Tìm kiếm:
                        <input
                          type="search"
                          class="form-control form-control-sm"
                          placeholder=""
                          aria-controls="sampleTable"
                      /></label>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-hover table-bordered" id="sampleTable">
                <thead>
                  <tr>
                    <th width="10"><input type="checkbox" id="all" /></th>
                    <th>Mã Danh Mục</th>
                    <th>Tên Danh Mục</th>
                    <th>Code</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td width="10">
                      <input type="checkbox" name="check1" value="1" />
                    </td>
                    <td>71309005</td>
                    <td>Bàn</td>
                    <td>ban01</td>
                    <td>
                      <button
                        class="btn btn-primary btn-sm trash"
                        type="button"
                        title="Xóa"
                        onclick="myFunction(this)"
                      >
                        <i class="fas fa-trash-alt"></i>
                      </button>
                      <button
                        class="btn btn-primary btn-sm edit"
                        type="button"
                        title="Sửa"
                        id="show-emp"
                        data-toggle="modal"
                        data-target="#ModalUP"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td width="10">
                      <input type="checkbox" name="check1" value="1" />
                    </td>
                    <td>71309005</td>
                    <td>Ghế</td>
                    <td>Ban02</td>
                    <td>
                      <button
                        class="btn btn-primary btn-sm trash"
                        type="button"
                        title="Xóa"
                        onclick="myFunction(this)"
                      >
                        <i class="fas fa-trash-alt"></i>
                      </button>
                      <button
                        class="btn btn-primary btn-sm edit"
                        type="button"
                        title="Sửa"
                        id="show-emp"
                        data-toggle="modal"
                        data-target="#ModalUP"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="../../../static/admin/js/jquery-2.1.4.min.js"></script>
    <script src="../../../static/admin/js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <!-- Page specific javascripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <!-- Data table plugin-->
  </body>
</html>
